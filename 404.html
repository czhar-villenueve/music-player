<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style-test.css">
</head>
<body>
    <div id="music-conteiner">
        <h4 id="playlist-title">Playlist Czhar</h4>
        <img id="cover" alt="disc-cover."></img>
       <audio id="audio"></audio>
        <div id="below-cover">
            <div id="song-info">
                <div id="song-name">Nome da Musica</div>
               <div id="band-name" class="light-color">Nome do Cantor</div>
            </div>
            <button id="like" class="button light-color"><i class="bi bi-hand-thumbs-up"></i></button>        
        </div>
        <div id="progress-conteiner">
            <div id="progress-bar">
                <div id="current-progress"></div>
            </div>
        <div id="time-box">
            <div id="song-time">00:00</div>
            <div id="total-time">00:00</div>
        </div>
        </div>
        <div id="button-conteiner">   
            <button id="shuffle" class="button"><i class="bi bi-shuffle"></i></button>
            <button id="restart" class="button button-navigate"><i class="bi bi-skip-start-fill"></i></button>
            <button id="play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></button>
            <button id="skip" class="button button-navigate"><i class="bi bi-skip-end-fill"></i></button>
            <button id="repeat" class="button"><i class="bi bi-arrow-repeat"></i></div>
        </div>
    </div>
    <script src="script-test.js"></script>
</body>
</html>
